<!DOCTYPE html>{% load static %}
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <link rel="stylesheet" typy="text/css" href="{% static 'styles/main.css' %}">
    <link rel="stylesheet" href="{% static 'styles/form.css' %}">
    <link rel="stylesheet" href="{% static 'styles/log_out.css' %}">
    <link rel="stylesheet" href="{% static 'styles/about.css' %}">
    <link rel="stylesheet" href="{% static 'styles/services.css' %}">
    <link rel="stylesheet" href="{% static 'css/font-awesome.css' %}">
    <title>micbtech</title>
</head>



<body>

    {% include 'navbar.html' %}

    {% if messages %}
    {% for message in messages %}
    <div class="aler alert-{{ message.tags }}">
        {{ message }}
    </div>
    {% endfor %}
    {% endif %}

    {% block content %} {% endblock content %} {% include 'footer.html' %}

    
    
    <script src="{% static 'js/script.js' %}"></script>
    <script src="{% static './main.js' %}"></script>
    
</body>

</html>
