{% extends 'main_no_footer.html' %}{% load static %} {% block content %}



    <div class="form-content">
        <form action="#" class="form">
            <div class="form__text">Login</div>
            <div class="form__group">
                <input type="text" class="form__input" placeholder="Enter username" id="username" required />
                <label for="username">Username</label>
            </div>

            <div class="form__group">
                <input type="password" class="form__input" placeholder="Enter password" id="password1" required />
                <label for="password">Password</label>
            </div>
            <div class="form__group">
                <input type="password" class="form__input" placeholder="Enter password again" id="password2" required />
                <label for="password">Confirm Password</label>
            </div>

            <div class="form__button">
                <a href="{% url 'dashboard' %}" class="btn-form">Login</a>
            </div>

            <div class="form-already">
                <h5>Have no account?</h5>
                <div class="form__button">
                    <a class="submit" href="{% url 'register' %}">Sign Up</a>
                </div>
            </div>
        </form>
    </div>
    {% endblock content %}
