{% load crispy_forms_tags %} {% block content %}{% endblock content %}

<div style="border: 1px solid darkgreen; border-radius: 2px; padding:10px; text-align: center;">
    <div><strong>SUBSCRIPTION FORM</strong></div>
    <div style="margin-bottom: 10px;">Please Subscribe</div>
    <div class ="container">
        <div class="mt-5 pt-5">
            <div class="col-md-6 offset-md-3">
                {% for message in messages %}
                <div class="alert alert-success">
                    {{ message }}
                </div>
        
                {% endfor %}
                <div class="card">
                    <div class="card-body">
                        <form method="POST">
                            {% csrf_token %}
                            {{form|crispy}}
                            <input class="btn btn-info btn-block" type="submit" value="Send Message">
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
