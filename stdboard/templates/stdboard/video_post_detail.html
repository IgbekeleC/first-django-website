{% extends 'videomain.html' %}{% load static %} {% block content %}




<div class="v-lessons">

    <div class="vlesson-row">
        <div class="vlesson-col">
            <h3 class ="text-center mt-2 mb-2">{{ object.caption }}</h3>
            <a href="{% url 'video-user' object.author.username %}">{{ object.author }}</a>
            <small>{{ object.date_posted|date:"F d, Y" }}</small>
            
            {% if object.author == user %}
            <video class="embed-responsive embed-responsive-16by9" controls="controls">
                <source src="{{ x.video.url }}" type="video/MP4">
                <p>{{object.video}}</p>
            </video>

            <div class= "vid-btn-u">
                <a class="btn btn-secondary btn-sm mt-1 mb-1" href="{% url 'video-update' object.id %}">Update</a>
            </div>
            <div class= "vid-btn-d">
                <a class="btn btn-danger btn-sm mt-1 mb-1" href="{% url 'video-delete' object.id %}">Delete</a>
            </div>
            {% endif %}
        </div>
    </div>
</div>

{% endblock content %}
