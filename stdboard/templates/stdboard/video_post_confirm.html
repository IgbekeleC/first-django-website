{% block content %}

<form action="" method="POST" enctypy="multipart/form-data">
    {% csrf_token %}
    <fieldset class="form-group">
    
        <legend class="border-bottom mb-5" style="margin-top: 20px">Delete Video</legend>
        <h2> Are you sure you want to delete this video "{{ video.caption }}"? </h2>
    </fieldset>
    
    <div class="form-group">
       
        <button class="btn btn-outline-danger" type="submit">Delete</button>

        <a class="btn btn-outline-secondary" href="{% url 'video-post-detail' video.id %}">Cancel</a>
    </div>
</form>

{% endblock content %}
